<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux 登录日志auth.log 自动分析系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-3 page-title">Linux认证与授权日志文件分析系统</h1>
    <div class="card mb-4">
      <div class="card-body">
        <form id="uploadForm">
          <div class="mb-3">
            <label class="form-label">上传auth.log文件（Linux文件位置 /var/log/auth.log）</label>
            <input type="file" class="form-control" name="file" accept=".log,.txt" required />
          </div>
          {% if has_token %}
          <div class="mb-3">
            <label class="form-label">访问令牌</label>
            <input type="password" class="form-control" name="token" placeholder="输入访问令牌" />
          </div>
          {% endif %}
          
          <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary">开始分析</button>
            <button type="button" id="resetBtn" class="btn btn-secondary">重置</button>
          </div>
        </form>
        <div class="mt-3">
          <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
          </div>
        </div>
      </div>
    </div>

    <div id="resultArea" class="d-none">
      <div class="card mb-3">
        <div class="card-body">
          <h5>分析概要</h5>
          <p id="summaryText"></p>
          
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mb-3">
            <div class="card-body">
              <h5 id="suspectsTitle">可疑攻击者IP</h5>
              <div id="suspectsMap" style="height:300px" class="mb-2"></div>
              <ul id="suspectsList" class="mb-0"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="noBruteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">提示</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭"></button>
            </div>
            <div class="modal-body">
              不存在暴力破解
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card mb-3">
            <div class="card-body">
              <h5>可疑用户与行为</h5>
              <div id="userOps"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h5>登录成功记录</h5>
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th>时间</th>
                  <th>IP</th>
                  <th>用户</th>
                  <th>端口</th>
                </tr>
              </thead>
              <tbody id="acceptedTable"></tbody>
            </table>
          </div>
        </div>
      </div>

      
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
